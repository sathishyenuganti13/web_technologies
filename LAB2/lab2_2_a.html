<!DOCTYPE html>

<body>
    
</body>
<script>
    let n= prompt("enter no of numbers : ");
    var arr = [];
    for (var i=0;i<n;i++){
        arr[i] = parseInt( prompt(" enter number "+ (i+1)));
    }
    function calc(){
    var sum=0;
    for (var i=0 ; i<n ; i++){
        sum+=arr[i];
    }
    return sum;
}
var res = calc();
document.write("sum of numbers : "+res);
</script>
</html>
