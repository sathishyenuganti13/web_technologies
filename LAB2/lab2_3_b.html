<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(a){
            var res = 1;
            if (a<=1){
                return 1 ;
            }
            else{
                res = a * factorial(a-1);
            }
            return res ;
        }

        let ans = factorial(5);
        document.writeln(ans);

        function fibnocci(a){
            let res = 0 ;
            if (a == 1){
                return  0  ;
            }
            if ( a == 2 || a == 3){
                return 1 ; 
            }
            else{
                return fibnocci(a-1)+fibnocci(a-2);
            }
        }

        let cl = fibnocci(4);
        document.writeln(cl);

        function power(a,b){
            if (b == 0 || a == 1){
                return 1;
            }
            else{
                return a*power(a,b-1);
            }
        }

        let vs = power(3,4);
        document.writeln(vs);

    </script>
    
</body>
</html>
