<script>
    let n = prompt(" enter number : ");
    n= parseInt(n);
    var res = 0 ,d  ,temp=n;
    while(n>0){
        d= n%10;
        n=Math.floor(n/10);
        res = (res*10)+d;
    }
    document.writeln("reverse of "+ temp+" is "+ res);
</script>
</html>
