<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="check_biggest()" > check </button>
</body>
<script>

function check_biggest(){
    let a= prompt("enter first number : ",0);
    let b= prompt(" enter seceond number : ",0);
    let c= prompt(" enter 3rd number : ",0);
    
    if (a>b && a>c){
        document.writeln( a+ " is biggest ");
    }
    else if( b>a && b>c){
        document.writeln( b+ " is biggest ");
    }
    else{
        document.writeln( c+ " is biggest ");
    }
}
</script>
</html>
